version: '3.8'

services:
  product-service:
    build:
      context: "./"
      dockerfile: Dockerfile
    image: vandenbill/product-service
    ports:
      - 8080:8080
    environment:
      DB_URI: mongodb://root:root@host.docker.internal:27017/

  mongo:
    image: mongo
    restart: always
    container_name: mongo-dev
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    networks:
      - product-service-network
    volumes:
      - type: volume
        source: product-service-volume
        target: "/data/db"
        read_only: false

  mongo-express:
    image: mongo-express
    container_name: mongo-express-dev
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongo-dev:27017/
    networks:
      - product-service-network

networks:
  product-service-network:
    name: product-service-network
    driver: bridge

volumes:
  product-service-volume:
    name: product-service-volume
